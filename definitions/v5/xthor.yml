  modes:
    search: [ q ]
    movie-search: [ q, tmdbid ]
    tv-search: [ q, season, ep ]
    book-search: [ q ]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password

login:
  method: post
  path: takelogin.php
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    perm_ssl: 1
    submitme: X
    returnto: /
  error:
    - selector: table > tbody > tr > td > h2
      message:
        text: "Erreur"
  test:
    path: browse.php
    selector: tr.trtor

search:
  paths:
    - path: browse.php
      sch: "{{ .Keywords }}"
      searchin: title
      incldead: 0
      group: 0
      state: 0
      accent: 0
      price: 0
      mqr: 0
      staff: 0

  rows:
    selector: tbody > tr.trtor
